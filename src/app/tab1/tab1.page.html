<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="https://majatravels.com/wp-content/uploads/2019/06/sokoliki-rock-climbing-4.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Sudety</ion-card-subtitle>
      <ion-card-title>Sokoliki</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="weekend">
            <ion-row>
              <ion-col>
                <ion-label color="primary">20.03</ion-label>
                <div class="weather">
                  <ion-icon name="sunny"></ion-icon>
                  15°C
                </div>
              </ion-col>
              <ion-col>
                <ion-label color="primary">21.03</ion-label>
                <div class="weather">
                  <ion-icon name="sunny"></ion-icon>
                  15°C
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="weekend">
            <ion-row>
              <ion-col>
                <ion-label color="primary">27.03</ion-label>
                <div class="weather">
                  <ion-icon name="thunderstorm"></ion-icon>
                  7°C
                </div>
              </ion-col>
              <ion-col>
                <ion-label color="primary">28.03</ion-label>
                <div class="weather">
                  <ion-icon name="cloudy"></ion-icon>
                  5°C
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="https://gorskiewyrypy.pl/wp-content/uploads/2019/04/Skalny-Most-Rudawy-Janowickie.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>Sudety</ion-card-subtitle>
      <ion-card-title>Rudawy Janowickie</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="weekend">
            <ion-row>
              <ion-col>
                <ion-label color="primary">20.03</ion-label>
                <ion-icon name="sunny"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-label color="primary">21.03</ion-label>
                <ion-icon name="sunny"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="weekend">
            <ion-row>
              <ion-col>
                <ion-label color="primary">27.03</ion-label>
                <ion-icon name="thunderstorm"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-label color="primary">28.03</ion-label>
                <ion-icon name="rainy"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="https://i.pinimg.com/originals/08/72/47/0872475878327285ce223d0194221032.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Wyżyna Krakowsko-Częstochowska </ion-card-subtitle>
      <ion-card-title>Jura</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="weekend">
            <ion-row>
              <ion-col>
                <ion-label color="primary">20.03</ion-label>
                <ion-icon name="cloudy"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-label color="primary">21.03</ion-label>
                <ion-icon name="sunny"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="weekend">
            <ion-row>
              <ion-col>
                <ion-label color="primary">27.03</ion-label>
                <ion-icon name="thunderstorm"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-label color="primary">28.03</ion-label>
                <ion-icon name="rainy"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
